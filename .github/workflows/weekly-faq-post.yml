name: Weekly Insurance FAQ

on:
  schedule:
    # Runs at 9 AM EST (2 PM UTC) every Wednesday
    - cron: '0 14 * * 3'
  workflow_dispatch: # Allow manual trigger
    inputs:
      topic_override:
        description: 'Specific question to answer (optional)'
        required: false
        type: string

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-faq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests

      - name: Generate FAQ brief
        id: generate
        run: |
          python scripts/auto-faq-generator.py \
            --output-dir content/learn \
            --topic "${{ github.event.inputs.topic_override || 'auto' }}"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Create PR with new FAQ
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Get the new file and extract title
          NEW_FILE=$(ls -t content/learn/*.md | head -1)
          TITLE=$(grep -m1 "^title:" "$NEW_FILE" | sed 's/title: //' | tr -d '"')
          SLUG=$(basename "$NEW_FILE" .md)

          # Create branch name with date
          BRANCH_NAME="faq/$(date +%Y-%m-%d)-${SLUG:0:30}"

          # Check if there are changes
          if git diff --quiet content/learn/; then
            echo "No new content generated"
            exit 0
          fi

          # Create and push branch
          git checkout -b "$BRANCH_NAME"
          git add content/learn/
          git commit -m "feat(learn): Add FAQ - $TITLE"
          git push -u origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --title "feat(learn): Auto-publish - $TITLE" \
            --body "$(cat <<EOF
          ## Weekly FAQ Brief

          **Topic:** $TITLE

          This FAQ brief was auto-generated by the weekly FAQ workflow.

          ### Review Checklist
          - [ ] Content is accurate and Florida-specific
          - [ ] No invented statistics or percentages
          - [ ] No promotional language (guarantee, always, lowest, best)
          - [ ] Title and description are clear
          - [ ] Sections follow expected format

          ### Preview
          Once merged, this will be available at: \`/learn/$SLUG\`

          ---
          Generated with [Claude Code](https://claude.com/claude-code)
          EOF
          )" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "content" \
            --label "auto-generated"

      - name: Notify on success
        if: success()
        run: |
          echo "✅ FAQ brief PR created successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ FAQ generation failed"
