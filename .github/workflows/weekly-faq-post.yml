name: Weekly Insurance FAQ

on:
  schedule:
    # Runs at 9 AM EST (2 PM UTC) every Wednesday
    - cron: '0 14 * * 3'
  workflow_dispatch: # Allow manual trigger
    inputs:
      topic_override:
        description: 'Specific question to answer (optional)'
        required: false
        type: string

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

permissions:
  contents: write

jobs:
  generate-faq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests

      - name: Generate FAQ brief
        id: generate
        run: |
          python scripts/auto-faq-generator.py \
            --output-dir content/learn \
            --topic "${{ github.event.inputs.topic_override || 'auto' }}"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/learn/

          # Get the title from the new post
          NEW_FILE=$(ls -t content/learn/*.md | head -1)
          TITLE=$(grep -m1 "^title:" "$NEW_FILE" | sed 's/title: //' | tr -d '"')

          git commit -m "feat(faq): Auto-publish - $TITLE" || echo "No changes to commit"
          git push

      - name: Notify on success
        if: success()
        run: |
          echo "✅ FAQ brief published successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ FAQ generation failed"
