name: Weekly SEO Health Check

on:
  schedule:
    # Every Monday at 6 AM EST (11 AM UTC)
    - cron: '0 11 * * 1'
  workflow_dispatch:
    inputs:
      skip_email:
        description: 'Skip email notification'
        type: boolean
        default: false
      dry_run:
        description: 'Dry run (no commits or issues)'
        type: boolean
        default: false

env:
  SITE_URL: 'https://lewisinsurance.com'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

permissions:
  contents: write
  issues: write

jobs:
  seo-health-check:
    name: Run SEO Health Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python dependencies
        run: pip install -r scripts/seo-health-check/requirements.txt

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Build site for analysis
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Run SEO Health Check
        id: seo_check
        run: |
          python scripts/seo-health-check/main.py \
            --site-url "${{ env.SITE_URL }}" \
            --dry-run "${{ github.event.inputs.dry_run || 'false' }}" \
            --skip-email "${{ github.event.inputs.skip_email || 'false' }}"
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit auto-fixes
        if: steps.seo_check.outputs.has_fixes == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "seo-bot@lewisinsurance.com"
          git config --local user.name "SEO Health Bot"
          git add -A
          git diff --staged --quiet || git commit -m "fix(seo): Auto-fix SEO issues from weekly scan

          ðŸ¤– Generated by SEO Health Check workflow"
          git push

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: seo-health-report-${{ github.run_number }}
          path: reports/seo-health/
          retention-days: 30
