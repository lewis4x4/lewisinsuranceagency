name: Weekly Why Local Agent Article

on:
  schedule:
    # Runs at 10 AM EST (3 PM UTC) every Sunday
    - cron: '0 15 * * 0'
  workflow_dispatch: # Allow manual trigger
    inputs:
      topic_override:
        description: 'Specific topic to write about (optional)'
        required: false
        type: string

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

permissions:
  contents: write

jobs:
  generate-reasons-article:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install anthropic requests

      - name: Generate Why Local Agent article
        id: generate
        run: |
          python scripts/auto-reasons-generator.py \
            --output-dir content/blog \
            --topic "${{ github.event.inputs.topic_override || 'auto' }}"
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/blog/

          # Get the title from the new post
          NEW_FILE=$(ls -t content/blog/*why-local-agent*.md | head -1)
          TITLE=$(grep -m1 "^title:" "$NEW_FILE" | sed 's/title: //' | tr -d '"')

          git commit -m "feat(blog): Auto-publish - $TITLE" || echo "No changes to commit"
          git push

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Why Local Agent article published successfully"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Article generation failed"
